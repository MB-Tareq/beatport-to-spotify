<div class="w-full h-full grid grid-cols-1 place-items-center p-8">
  <div class="rounded-md md:w-full lg:w-1/2 xl:w-1/3 aspect-square grid grid-rows-6 gap-3 ">
    <section
      class="row-span-3 w-full h-full rounded-xl overflow-hidden text-white bg-gradient-to-r  from-blue-600 via-cyan-400 to-blue-600 p-1">
      <article class="w-full h-full bg-black rounded-xl flex flex-col items-center justify-center">
        <h1
          class="font-bold overflow-visible text-center text-6xl text-transparent bg-clip-text bg-gradient-to-r from-amber-500 from-40% via-amber-400 to-amber-500 to-60% p-6">
          Beatport to Spotify</h1>
        <h2 class="font-medium text-center text-2xl  text-white">Crea listas de reproduccion rapidamente</h2>
        <p class="text-center text-gray-300 mt-4">Crea una lista de reproduccion con el top 100 de Beatport en segundos
        </p>
      </article>
    </section>
    <section
      class="row-span-2 w-full h-full rounded-xl overflow-hidden bg-gradient-to-r  from-blue-600 via-cyan-400 to-blue-600 p-1">
      <article class="w-full h-full bg-black rounded-xl grid place-items-center px-8">
        <div class="w-full h-auto">
          <label class="block w-full text-xl font-medium text-white" for="">Nombre de lista de reproduccion:</label>
          <input [(ngModel)]="playlistName" maxlength="100" minlength="1"
            class="block w-full h-8 border border-gray-500 focus:outline-gray-600 rounded-md bg-gray-100 pl-2"
            type="text">
        </div>
        <div class="w-full h-auto">
          <label class="block w-full text-xl font-medium text-white" for="genre">Genero:</label>
          <select [(ngModel)]="urlGenreSelected"
            class="block w-full h-8 border border-gray-500 focus:outline-gray-600 rounded-md bg-gray-100 pl-2"
            id="genre">
            <option value="general/0">General</option>
            <option value="{{genre.url}}" *ngFor="let genre of genres">{{genre.name}}</option>
          </select>
        </div>
      </article>
    </section>
    <section
      class="row-span-1 w-full h-full rounded-xl overflow-hidden text-white bg-gradient-to-b  from-blue-600 via-cyan-400 to-blue-600 p-1">
      <button class="w-full h-full bg-black rounded-xl flex items-center justify-center" (click)="create()">
        <h3
          class="transition-all font-bold overflow-visible text-left lg:text-3xl max-lg:text-2xl text-transparent bg-clip-text bg-gradient-to-tl from-blue-400 from-40% via-cyan-200 to-blue-400 to-60% hover:scale-95">
          Crear Playlist</h3>
      </button>
    </section>
  </div>
</div>
