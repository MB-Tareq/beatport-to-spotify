

<div *ngIf="ready" class="absolute ">
  <a href="/home">
    <div class="aspect-square rounded-full w-12 h-12 m-10 border-solid border-2 border-white grid place-items-center transition-all ease-in duration-75 hover:scale-90">
    <svg class="w-2/3 h-2/3 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 14">
    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7 1 4l3-3m0 12h6.5a4.5 4.5 0 1 0 0-9H2"/>
  </svg>
</div>
</a>
</div>
<div class="w-full h-full flex flex-col items-center justify-center">
<div class="h-5/6 lg:w-1/3 md:w-1/2 sm:w-5/6 max-sm:w-5/6 flex flex-col items-center justify-center p-8 border-2 border-opacity-10 border-white backdrop-blur rounded-md">
  <div class="w-full h-full rounded-md overflow-hidden text-white">
<div class=" w-full h-auto flex flex-row pb-4  border-b-2 border-white border-opacity-10">
  <div class=" aspect-square w-1/3 flex items-end justify-end">
    <img [src]="image" alt="" class="aspect-square h-auto w-auto">
  </div>
  <div class=" h-full w-full flex flex-col items-start justify-end px-14">
    <small class="text-lg mb-2">Playlist</small>
    <h2 class="text-4xl mb-6">{{request.playlistName}}</h2>
    <h5 class="text-lg">{{tracks.length}} Canciones</h5>
  </div>

</div>
  <div class="overflow-y-scroll w-full h-5/6 py-2 scrollbar ">
    <table class="table-auto text-left min-w-full divide-y-2 divide-slate-400">
      <thead>
        <tr>
        <th class="text-right">
          #
        </th>
        <th class="px-4">
          Titulo
        </th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of tracks; index as i" class="text-sm">
          <td class="text-right">
            {{i +1}}
          </td>
          <td class="px-4 py-2 flex gap-3">
            <img [src]="track.album.images[0].url" alt="" class="aspect-square w-12 max-w-[100px]" />
            <div class="flex flex-col">
              <h3>{{track.name}}</h3>
              <span>{{track.artists[0].name}}</span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
</div>
</div>
