<div *ngIf="!ready"  class="aspect-square w-full h-full grid grid-cols-1 place-items-center">

    <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
</svg>
</div>
<div class="absolute max-sm:hidden" *ngIf="ready">
  <a href="/home">
    <div
      class="aspect-square rounded-full w-12 h-12 m-10 border-solid border-2 border-white grid place-items-center transition-all ease-in duration-75 hover:scale-90"
    >
      <svg
        class="w-2/3 h-2/3 text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 16 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 7 1 4l3-3m0 12h6.5a4.5 4.5 0 1 0 0-9H2"
        />
      </svg>
    </div>
  </a>
</div>
<div *ngIf="ready" class="w-full h-full grid place-items-center max-md:p-4">

  <div class="lg:w-2/5 md:w-2/3 max-md:w-4/5 md:aspect-square max-md:aspect-1/4">
<main class="w-full h-full grid md:grid-cols-2 auto-rows-fr max-md:grid-cols-1 gap-2">
  <section class="col-span-1 md:row-span-2 max-md:row-span-1 w-full rounded-xl text-white bg-gradient-to-r from-blue-600 via-cyan-400 to-blue-600 p-1">
    <div class="bg-black w-full h-full rounded-xl p-4">
    <article class="w-full h-full flex items-end">
      <div class="w-full ">
      <h2 class="font-bold">Playlist Creada</h2>
      <h1 class="font-bold overflow-visible text-left lg:text-3xl max-lg:text-xl text-transparent bg-clip-text bg-gradient-to-tr from-amber-500 from-40% via-amber-400 to-amber-500 to-60% ">{{ request.playlistName }}</h1>
      <h2 class="bottom-1"><span class="text-cyan-400 font-bold"> {{ tracks.length }} </span>Canciones</h2>
    </div>
    </article>
  </div>
  </section>
  <section class="col-span-1 md:row-span-4 max-md:row-span-1 w-full rounded-xl text-white bg-gradient-to-br from-blue-600 via-cyan-400 to-blue-600 p-1">
    <div class="bg-black w-full h-full rounded-xl">
    <div class="w-full h-full overflow-y-scroll scrollbar py-4">
    <table
          class="table-auto text-left min-w-full divide-y-2 divide-slate-400"
        >
          <thead>
            <tr>
              <th class="text-right">#</th>
              <th class="px-4">Titulo</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let track of tracks; index as i" class="text-sm border-b-2 border-white border-opacity-0 hover:border-opacity-10 transition-all duration-200">
              <td class="text-right">
                {{ i + 1 }}
              </td>
              <td class="px-4 py-2 ">
                <a [href]="track.external_urls.spotify" target="_blank" class="flex gap-3">
                <img
                  [src]="track.album.images[0].url"
                  alt=""
                  class="aspect-square w-auto max-w-[50px]"
                />
                <header class="flex flex-col">
                  <h3 class="font-bold">{{ track.name }}</h3>
                  <small class="">{{ track.artists[0].name }}</small>
                </header>
              </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
  <section class="col-span-1 row-span-1 w-full rounded-xl text-white bg-gradient-to-r from-blue-600 via-cyan-400 to-blue-600 p-1">
    <div class="bg-black w-full h-full rounded-xl p-4">
    <article class="w-full h-full flex items-center justify-center">
      <h2>Ver en Spotify</h2>
    </article>
  </div>
  </section>
  <section class="col-span-1 row-span-1 w-full rounded-xl text-white bg-gradient-to-r from-blue-600 via-cyan-400 to-blue-600 p-1">
    <div class="bg-black w-full h-full rounded-xl p-4">
    <article class="w-full h-full flex items-center justify-center">
      <h2>Ver en Beatport</h2>
    </article>
  </div>
  </section>
</main>
</div>
</div>
